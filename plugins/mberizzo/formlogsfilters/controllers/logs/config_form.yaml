# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Log

# Model Form Field configuration
form: $/mberizzo/formlogsfilters/models/log/fields.yaml

# Model Class name
modelClass: Mberizzo\FormLogsFilters\Models\Log

# Default redirect location
defaultRedirect: mberizzo/formlogsfilters/logs

# Create page
create:
    title: Create Log
    redirect: mberizzo/formlogsfilters/logs/update/:id
    redirectClose: mberizzo/formlogsfilters/logs

# Update page
update:
    title: Edit Log
    redirect: mberizzo/formlogsfilters/logs
    redirectClose: mberizzo/formlogsfilters/logs

# Preview page
preview:
    title: Preview Log
